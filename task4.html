<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/task4.css" />
    <title>Task 4</title>
  </head>
  <body>
    <div id="outer">
      <div class="inner-top">
        <div class="inner-top-left"></div>
        <div class="inner-top-right"></div>
      </div>

      <div class="inner-bottom">
        <div class="inner-bottom-left">
          <div class="top-box">
            <div class="top-box-left"></div>
            <div class="top-box-right"></div>
          </div>
          <div class="bottom-box">
            <div class="bottom-box-left">
              <div id="strip-1"></div>
              <div id="strip-2"></div>
              <div id="strip-3"></div>
              <div id="strip-4">
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-1"></div>
              </div>
            </div>

            <div class="bottom-box-right">
              <div id="inner-top-box">
                <div id="inner-top-box-left"></div>
                <div id="inner-top-box-right"></div>
              </div>
              <div id="inner-bottom-box">
                <div id="inner-bottom-box-left"></div>
                <div id="inner-bottom-box-right">
                  <div id="top">
                    <div class="in-box-1"></div>
                    <div class="in-box-2"></div>
                  </div>
                  <div id="bottom">
                    <div class="in-box-3"></div>
                    <div class="in-box-4"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="inner-bottom-right"></div>
      </div>
    </div>
  </body>
</html>
